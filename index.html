<!DOCTYPE html>
<html>
<head>
  <title>Visor de Incendios Urbanos con Clusters</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  var map = L.map('map').setView([19.43, -99.13], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  // Crear un grupo para clusters
  var markers = L.markerClusterGroup();

  // Cargar GeoJSON y agregar al grupo de clusters
  fetch('Incendios Urbanos 2022.geojson')
    .then((response) => response.json())
    .then((data) => {
      var geoJsonLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          var props = feature.properties;
          var popupContent = "<b>Incidente:</b> " + props.incidente_c4 + "<br>" +
                             "<b>Alcald√≠a:</b> " + props.alcaldia_cierre + "<br>" +
                             "<b>Colonia:</b> " + props.colonia_cierre;
          layer.bindPopup(popupContent);
        }
      });
      markers.addLayer(geoJsonLayer);
      map.addLayer(markers);
    })
    .catch((error) => {
      console.error('Error cargando el GeoJSON:', error);
      alert('No se pudo cargar el archivo de datos.');
    });
</script>

</body>
</html>
