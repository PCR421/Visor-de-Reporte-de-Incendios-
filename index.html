<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Reporte de Incendios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet base -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 100vh; }
    #filtro {
      position: absolute;
      top: 70px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #be4c39;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2>Visor de Reporte de Incendios</h2>
  <div id="map"></div>
  <div id="filtro">
    <label for="incidente">Filtrar por tipo:</label><br>
    <select id="incidente">
      <option value="">Todos</option>
    </select>
  </div>

  <script>
    const map = L.map('map').setView([19.4, -99.14], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let radioCapa = null;

    fetch('Incendios Urbanos 2022.geojson')
      .then(response => response.json())
      .then(data => {
        const tipoSet = new Set();
        const markers = L.markerClusterGroup();

        const capa = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            const marker = L.marker(latlng);
            marker.bindPopup(`
              <strong>${feature.properties.incidente_c4}</strong><br>
              Alcaldía: ${feature.properties.alcaldia_cierre}<br>
              Colonia: ${feature.properties.colonia_cierre}
            `);

            marker.on('click', function () {
              if (radioCapa) map.removeLayer(radioCapa);
              radioCapa = L.circle(latlng, {
                radius: 500,
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.2
              }).addTo(map);
            });

            tipoSet.add(feature.properties.incidente_c4);
            return marker;
          }
        });

        markers.addLayer(capa);
        map.addLayer(markers);

        // Filtro dinámico
        const selector = document.getElementById('incidente');
        tipoSet.forEach(tipo => {
          const option = document.createElement('option');
          option.value = tipo;
          option.textContent = tipo;
          selector.appendChild(option);
        });

        selector.addEventListener('change', function () {
          const valor = this.value;
          markers.clearLayers();
          const nuevaCapa = L.geoJSON(data, {
            pointToLayer: function (feature, latlng) {
              if (valor && feature.properties.incidente_c4 !== valor) return;
              const marker = L.marker(latlng).bindPopup(`
                <strong>${feature.properties.incidente_c4}</strong><br>
                Alcaldía: ${feature.properties.alcaldia_cierre}<br>
                Colonia: ${feature.properties.colonia_cierre}
              `);

              marker.on('click', function () {
                if (radioCapa) map.removeLayer(radioCapa);
                radioCapa = L.circle(latlng, {
                  radius: 500,
                  color: 'red',
                  fillColor: '#f03',
                  fillOpacity: 0.2
                }).addTo(map);
              });

              return marker;
            }
          });
          markers.addLayer(nuevaCapa);
        });
      });
  </script>
</body>
</html>
