<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Reporte de Incendios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-sA+e2E4vFop2jzvWyZzgmVjsICaU9QnE1hzpJzD/+yM=" 
    crossorigin=""
  />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .risk-table {
      margin-top: 10px;
      border-collapse: collapse;
      width: 100%;
    }
    .risk-table th, .risk-table td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 12px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    select, button {
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>Visor de Reporte de Incendios</h1>
    <label>Filtrar por tipo de incidente:</label><br>
    <select id="incidentFilter">
      <option value="">Todos</option>
    </select>
    <br>
    <button id="drawCircle">Trazar Radio (500m)</button>
    <div id="riskSummary"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4, -99.15], 11);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;
    let allFeatures = [];

    fetch("Incendios Urbanos 2022.geojson")
      .then(response => response.json())
      .then(data => {
        allFeatures = data.features;

        populateFilterOptions(allFeatures);
        geojsonLayer = L.geoJSON(allFeatures, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, { radius: 6, color: "#e03e3e" })
              .bindPopup(`<strong>Incidente:</strong> ${feature.properties.incidente_c4}<br>
                          <strong>Alcaldía:</strong> ${feature.properties.alcaldia_cierre}<br>
                          <strong>Colonia:</strong> ${feature.properties.colonia_cierre}`);
          }
        }).addTo(map);
      });

    function populateFilterOptions(features) {
      const select = document.getElementById('incidentFilter');
      const types = [...new Set(features.map(f => f.properties.incidente_c4))].sort();
      types.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.text = type;
        select.appendChild(opt);
      });
      select.addEventListener('change', () => {
        const selected = select.value;
        const filtered = selected ? allFeatures.filter(f => f.properties.incidente_c4 === selected) : allFeatures;
        if (geojsonLayer) map.removeLayer(geojsonLayer);
        geojsonLayer = L.geoJSON(filtered, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, { radius: 6, color: "#e03e3e" })
              .bindPopup(`<strong>Incidente:</strong> ${feature.properties.incidente_c4}<br>
                          <strong>Alcaldía:</strong> ${feature.properties.alcaldia_cierre}<br>
                          <strong>Colonia:</strong> ${feature.properties.colonia_cierre}`);
          }
        }).addTo(map);
      });
    }

    let drawnCircle;
    document.getElementById("drawCircle").addEventListener("click", () => {
      map.once("click", function(e) {
        if (drawnCircle) map.removeLayer(drawnCircle);
        drawnCircle = L.circle(e.latlng, { radius: 500, color: "blue", fillOpacity: 0.1 }).addTo(map);
        const featuresInRadius = allFeatures.filter(f => {
          const lat = f.geometry.coordinates[0][1];
          const lng = f.geometry.coordinates[0][0];
          return map.distance(e.latlng, L.latLng(lat, lng)) <= 500;
        });
        showRiskSummary(featuresInRadius);
      });
    });

    function showRiskSummary(features) {
      const total = features.length;
      const riesgo = total >= 10 ? 'Alto' : total >= 5 ? 'Medio' : 'Bajo';
      const probabilidad = riesgo;
      const impacto = riesgo;

      const accion = {
        Alto: 'Implementar vigilancia, capacitación y sanciones.',
        Medio: 'Monitorear zonas y fomentar prevención.',
        Bajo: 'Mantener vigilancia preventiva.'
      };

      const tabla = `
        <table class="risk-table">
          <tr><th>Amenaza</th><th>Probabilidad</th><th>Impacto</th><th>Riesgo</th><th>Acción Preventiva</th></tr>
          <tr><td>Incendios Urbanos</td><td>${probabilidad}</td><td>${impacto}</td><td>${riesgo}</td><td>${accion[riesgo]}</td></tr>
        </table>
      `;
      document.getElementById('riskSummary').innerHTML = tabla;
    }
  </script>
</body>
</html>
