<!DOCTYPE html>
<html>
<head>
  <title>Visor de Incendios con Filtro</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #filters {
      padding: 10px;
      background: white;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="filters">
  <label><input type="checkbox" value="Quema de basura" checked> Quema de basura</label><br>
  <label><input type="checkbox" value="Casa habitacion" checked> Casa habitación</label><br>
  <label><input type="checkbox" value="Vehiculo" checked> Vehículo</label><br>
  <label><input type="checkbox" value="Arbol" checked> Árbol</label><br>
  <label><input type="checkbox" value="Industria" checked> Industria</label><br>
  <label><input type="checkbox" value="Edificio" checked> Edificio</label><br>
  <label><input type="checkbox" value="Negocio plaza comercial mercado" checked> Negocio/plaza/mercado</label><br>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  var map = L.map('map').setView([19.43, -99.13], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  var allMarkers = L.markerClusterGroup();
  var allData = null; // para guardar todo el geojson

  // Cargar GeoJSON
  fetch('Incendios Urbanos 2022.geojson')
    .then(response => response.json())
    .then(data => {
      allData = data;
      updateMarkers();
    });

  function updateMarkers() {
    allMarkers.clearLayers();

    // Obtener los incidentes seleccionados
    let checkedTypes = Array.from(document.querySelectorAll('#filters input[type=checkbox]:checked'))
      .map(cb => cb.value);

    // Filtrar features según selección
    let filteredFeatures = allData.features.filter(f => checkedTypes.includes(f.properties.incidente_c4));

    // Crear capa geojson filtrada
    let filteredLayer = L.geoJSON(filteredFeatures, {
      onEachFeature: function(feature, layer) {
        var props = feature.properties;
        var popupContent = "<b>Incidente:</b> " + props.incidente_c4 + "<br>" +
                           "<b>Alcaldía:</b> " + props.alcaldia_cierre + "<br>" +
                           "<b>Colonia:</b> " + props.colonia_cierre;
        layer.bindPopup(popupContent);
      }
    });

    allMarkers.addLayer(filteredLayer);
    map.addLayer(allMarkers);
  }

  // Escuchar cambios en los checkboxes para actualizar mapa
  document.querySelectorAll('#filters input[type=checkbox]').forEach(cb => {
    cb.addEventListener('change', updateMarkers);
  });
</script>

</body>
</html>
