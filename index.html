<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor de Reporte de Incendios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 1em 0 0.5em 0;
      color: #333;
    }

    #map {
      height: 80vh;
      width: 100%;
    }

    #filters {
      padding: 1em;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      font-size: 1em;
    }

    #filters label {
      display: inline-block;
      margin-right: 1em;
    }
  </style>
</head>
<body>

  <h1>Visor de Reporte de Incendios 2022</h1>

  <div id="map"></div>

  <div id="filters">
    <strong>Filtrar por tipo de incidente:</strong><br>
    <label><input type="checkbox" value="Quema de basura" checked> Quema de basura</label>
    <label><input type="checkbox" value="Casa habitacion" checked> Casa habitaci√≥n</label>
    <label><input type="checkbox" value="Vehiculo" checked> Veh√≠culo</label>
    <label><input type="checkbox" value="Edificio" checked> Edificio</label>
    <label><input type="checkbox" value="Industria" checked> Industria</label>
    <label><input type="checkbox" value="Arbol" checked> √Årbol</label>
    <label><input type="checkbox" value="Negocio plaza comercial mercado" checked> Negocio</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4, -99.1], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let geojsonLayer;
    fetch('Incendios Urbanos 2022.geojson')
      .then(res => res.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup(`
              <strong>${feature.properties.incidente_c4}</strong><br>
              Alcald√≠a: ${feature.properties.alcaldia_cierre}<br>
              Colonia: ${feature.properties.colonia_cierre}
            `);
          }
        }).addTo(map);
        updateMarkers();
      });

    function updateMarkers() {
      const checkboxes = document.querySelectorAll('#filters input[type=checkbox]');
      const activos = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      geojsonLayer.eachLayer(layer => {
        const tipo = layer.feature.properties.incidente_c4;
        if (activos.includes(tipo)) {
          layer.addTo(map);
        } else {
          map.removeLayer(layer);
        }
      });
    }

    document.querySelectorAll('#filters input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', updateMarkers);
    });

    // üéØ Herramienta de radio
    let radio = 500; // metros
    let circulo = null;

    map.on('click', function(e) {
      if (circulo) {
        map.removeLayer(circulo);
      }
      circulo = L.circle(e.latlng, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.2,
        radius: radio
      }).addTo(map);
      circulo.bindPopup(`Radio de ${radio} metros`).openPopup();
    });
  </script>
</body>
</html>
