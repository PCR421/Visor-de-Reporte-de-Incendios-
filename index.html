<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Reporte de Incendios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    .info-box {
      background-color: white;
      padding: 10px;
      max-height: 15vh;
      overflow-y: auto;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Visor de Reporte de Incendios</h1>
  <div id="map"></div>
  <div class="info-box" id="infoBox">
    Traza un radio sobre el mapa para ver el resumen de riesgo.
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

  <script>
    const map = L.map('map').setView([19.4, -99.15], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let incidentesLayer;
    let puntos = [];

    fetch('incendios_urbanos_2022.geojson')
      .then(response => response.json())
      .then(data => {
        incidentesLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.bindPopup(
              `<strong>${props.incidente_c4}</strong><br>${props.colonia_cierre}<br>${props.alcaldia_cierre}`
            );
            puntos.push(layer);
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              color: '#e63946',
              fillColor: '#f1a1a1',
              fillOpacity: 0.7,
              weight: 1
            });
          }
        }).addTo(map);
      });

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: false,
        polyline: false,
        rectangle: false,
        marker: false,
        circlemarker: false,
        circle: {
          shapeOptions: {
            color: '#1d3557'
          }
        }
      },
      edit: false
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      const radius = layer.getRadius();
      const center = layer.getLatLng();
      const resultados = [];

      puntos.forEach(marker => {
        const distance = center.distanceTo(marker.getLatLng());
        if (distance <= radius) {
          resultados.push(marker.feature.properties);
        }
      });

      map.eachLayer(function (layer) {
        if (layer instanceof L.Circle) {
          map.removeLayer(layer);
        }
      });

      layer.addTo(map);

      mostrarResumen(resultados);
    });

    function mostrarResumen(data) {
      if (data.length === 0) {
        document.getElementById("infoBox").innerHTML = "No hay incidentes dentro del radio.";
        return;
      }

      const total = data.length;
      let riesgo = "Bajo";
      if (total > 5 && total <= 15) riesgo = "Medio";
      if (total > 15) riesgo = "Alto";

      let resumen = `
        <strong>Resumen dentro del radio:</strong><br>
        Incidentes: ${total}<br>
        Probabilidad: ${riesgo}<br>
        Impacto: ${riesgo}<br>
        <strong>Riesgo: ${riesgo}</strong><br><br>
        Acciones recomendadas:
      `;

      if (riesgo === "Alto") {
        resumen += "<ul><li>Vigilancia activa</li><li>Capacitación a brigadas</li><li>Campañas preventivas</li></ul>";
      } else if (riesgo === "Medio") {
        resumen += "<ul><li>Monitoreo periódico</li><li>Informar a la comunidad</li></ul>";
      } else {
        resumen += "<ul><li>Seguimiento general</li></ul>";
      }

      document.getElementById("infoBox").innerHTML = resumen;
    }
  </script>
</body>
</html>
